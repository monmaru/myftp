syntax = "proto3";
package proto;

message UploadRequest {
  bytes Content = 1;
  string FileName = 2;
}

message UploadResponse {
  string Message = 1;
  UploadStatus Status = 2;
}

enum UploadStatus {
  UNKNOWN = 0;
  OK = 1;
  FAILED = 2;
}

service Ftp { rpc Upload(stream UploadRequest) returns (UploadResponse); }
